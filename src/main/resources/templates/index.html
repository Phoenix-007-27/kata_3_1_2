<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<body>
<div th:each="user : ${users}">
    <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getName()} +' ' + ${user.getAge()}">person </a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${user.getId()})}">
        <input type="submit" value="delete person"/>
    </form>

    <form th:action="@{/people/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="edit person"/>
    </form>


</div>
<a href="/people/create">add new person</a>

</body>

</html>
